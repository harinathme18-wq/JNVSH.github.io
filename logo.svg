<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#2c3e50" stroke="#3498db" stroke-width="2"/>
  
  <!-- Gear Element (left side) -->
  <circle cx="60" cy="100" r="25" fill="none" stroke="#3498db" stroke-width="2"/>
  <circle cx="60" cy="100" r="18" fill="none" stroke="#3498db" stroke-width="1.5"/>
  
  <!-- Gear Teeth -->
  <rect x="58" y="65" width="4" height="8" fill="#3498db" transform="rotate(0 60 100)"/>
  <rect x="58" y="65" width="4" height="8" fill="#3498db" transform="rotate(45 60 100)"/>
  <rect x="58" y="65" width="4" height="8" fill="#3498db" transform="rotate(90 60 100)"/>
  <rect x="58" y="65" width="4" height="8" fill="#3498db" transform="rotate(135 60 100)"/>
  <rect x="58" y="65" width="4" height="8" fill="#3498db" transform="rotate(180 60 100)"/>
  <rect x="58" y="65" width="4" height="8" fill="#3498db" transform="rotate(225 60 100)"/>
  <rect x="58" y="65" width="4" height="8" fill="#3498db" transform="rotate(270 60 100)"/>
  <rect x="58" y="65" width="4" height="8" fill="#3498db" transform="rotate(315 60 100)"/>
  
  <!-- Circuit Pattern (right side) -->
  <circle cx="140" cy="100" r="25" fill="none" stroke="#e74c3c" stroke-width="2"/>
  <line x1="120" y1="85" x2="140" y2="85" stroke="#e74c3c" stroke-width="2"/>
  <line x1="140" y1="85" x2="160" y2="85" stroke="#e74c3c" stroke-width="2"/>
  <line x1="160" y1="85" x2="160" y2="115" stroke="#e74c3c" stroke-width="2"/>
  <line x1="160" y1="115" x2="120" y2="115" stroke="#e74c3c" stroke-width="2"/>
  <circle cx="120" cy="85" r="3" fill="#e74c3c"/>
  <circle cx="160" cy="85" r="3" fill="#e74c3c"/>
  <circle cx="160" cy="115" r="3" fill="#e74c3c"/>
  <circle cx="120" cy="115" r="3" fill="#e74c3c"/>
  
  <!-- Center Connection -->
  <line x1="85" y1="100" x2="115" y2="100" stroke="#3498db" stroke-width="2"/>
  <circle cx="100" cy="100" r="5" fill="#3498db"/>
  
  <!-- Text: JNVSH -->
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">JNVSH</text>
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="10" fill="#3498db" text-anchor="middle">IT SOLUTIONS</text>
</svg>
